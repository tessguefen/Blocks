<html lang="en" class="component-and-layouts-html">
<head>
	<style>
	*,
	*::before,
	*::after {
		box-sizing:  border-box;
	}
	.component-and-layouts-html,
	.component-and-layouts-body {
		height: 100%;
		margin: 0;
		font-family: sans-serif;
	}
	.component-and-layouts {
		display: flex;
		height: 100vh;
		flex-direction: column;
		margin: 0;
		overflow: hidden;
		background: #f4f5f7;
	}
	#layout {
		background: #fff;
		padding: 20px 40px;
		border-bottom: 1px solid #efefef;
	}
	#layout-name {
		font-size: 30px;
	}
	#layout-code {
		font-size: 11px;
	}
	#main {
		display: flex;
		flex: 1;
		height: 100%;
		overflow: hidden;
	}
	#layoutcomponents {
		flex: 1;
		height: 100%;
		overflow-y: auto;
		padding: 10px;
	}
	.components {
		flex: 0 0 30vw;
		display: flex;
		height: 100%;
		padding: 10px;
		background: #ffffff;
		flex-direction: column;
	}
	.components-title {
		padding: 10px;
		border-bottom: 1px solid #efefef;
	}
	#components {
		height: 100%;
		overflow-y: auto;
		padding: 10px;
	}
	.component,
	.layout-component {
		position: relative;
		display: block;
		padding: 16px 20px;
		margin-bottom: 10px;
		background-color: #fff;
		border: 1px solid #ccc;
		background: #fff;
		border-radius: 5px;
		font-size: 13px;
	}
	.layout-component {
		padding: 16px 20px 16px 50px;
	}
	.layout-component .handle {
		cursor: pointer;
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		height: 100%;
		width: 40px;
		background: #ccc;
	}
	.layout-component .handle:before {
		content: "";
		position: absolute;
		top: 21px;
		left: 17px;
		display: block;
		width: 4px;
		height: 4px;
		box-shadow: 0 -8px 0, -8px -8px 0, 8px -8px 0, 0 0 0 32px inset, -8px 0 0, 8px 0 0, 0 8px 0, -8px 8px 0, 8px 8px 0;
	}
	.nested-sortable {
		margin-top: 10px;
		padding: 10px;
		background: transparent;
		border: 2px solid transparent;
		border-radius: 5px;
	}
	.nested-sortable:empty {
		min-height: 52px;
		border: 2px dashed #b4b4b4;
		background-color: #e5e5e5;
		background-image: -webkit-linear-gradient(45deg,#fff 25%,transparent 0,transparent 75%,#fff 0,#fff),-webkit-linear-gradient(45deg,#fff 25%,transparent 0,transparent 75%,#fff 0,#fff);
		background-image: linear-gradient(45deg,#fff 25%,transparent 0,transparent 75%,#fff 0,#fff),linear-gradient(45deg,#fff 25%,transparent 0,transparent 75%,#fff 0,#fff);
		background-size: 60px 60px;
		background-position: 0 0,30px 30px;
	}

	/* Details */
	.component-wrap {
		overflow: auto;
	}
	.component-wrap:after {
		content: "";
		clear: both;
		display: table;
	}
	.component-name {
		width: 80%;
		float: left;
	}
	.component-toggle {
		text-align: right;
		float: left;
		font-size: 10px;
		width: 20%;
	}
	.component-details {
		display: none;
		padding-top: 10px;
	}
	</style>
</head>
<body translate="no" class="component-and-layouts-body">
	<div class="component-and-layouts">
		<div id="layout">
			<div id="layout-name"></div>
			<div id="layout-code"></div>
		</div>
		<div id="main">
			<div id="layoutcomponents" class="nested-sortable"></div>
			<div class="components">
				<div class="components-title">
					Components
				</div>
				<div id="components"></div>
			</div>
		</div>
	</div>
	<script src="js/Sortable.min.js"></script>
	<script src="js/blah.js"></script>
</body>
</html>
